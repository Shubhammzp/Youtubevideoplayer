<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Free Video Player</title>
    <style>
        /* General Styling */
        :root {
            --primary-bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --button-bg: #ff6b6b;
            --button-hover-bg: #ff4757;
            --transition-speed: 0.3s;
            --error-color: #ff4757;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--primary-bg);
            background-color: #0f2027; /* Fallback */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background var(--transition-speed) ease-in-out;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Video Container */
        .video-container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .video-container:hover {
            transform: scale(1.02);
        }

        video, iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            background: black;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Input & Button */
        .input-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .input-group input {
            width: 65%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            outline: none;
            transition: var(--transition-speed);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group button {
            padding: 12px 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition-speed);
            font-weight: bold;
        }

        .input-group button:hover {
            background: var(--button-hover-bg);
            transform: scale(1.05);
        }

        /* Controls */
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 10px 15px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: var(--transition-speed);
        }

        .controls button:hover {
            opacity: 0.8;
        }

        .pip-btn { background: #ff9800; color: #fff; }
        .fullscreen-btn { background: #6f42c1; color: #fff; }
        .reset-btn { background: #dc3545; color: #fff; }

        /* Loading State */
        #loading {
            margin-top: 10px;
            font-size: 16px;
            display: none;
        }

        #loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        /* Owner Name */
        .owner {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .owner a {
            color: var(--button-bg);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        .owner a:hover {
            color: var(--button-hover-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            video, iframe {
                height: 300px;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group input {
                width: 100%;
            }

            .controls button {
                flex: 1 1 45%;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            video, iframe {
                height: 200px;
            }

            .controls button {
                flex: 1 1 100%;
            }
        }

        /* Dark Mode */
        .dark-mode {
            --primary-bg: linear-gradient(135deg, #1e1e1e, #2c2c2c, #3d3d3d);
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>üé• Ad Free Video Player</h1>

    <div class="video-container">
        <!-- YouTube Video Embed -->
        <div id="youtube-player">
            <iframe id="youtube-iframe" src=""
                allow="autoplay; encrypted-media; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Direct Video Player -->
        <div id="direct-video-player" style="display: none;">
            <video controls id="video">
                <source src="" type="video/mp4">
                <track label="English" kind="subtitles" srclang="en" src="subtitles.vtt" default>
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Input for Video Link -->
        <div class="input-group">
            <input type="text" id="video-link" placeholder="Enter YouTube or Direct Video Link" aria-label="Video Link">
            <button id="play-button" aria-label="Play Video">‚ñ∂ Play</button>
        </div>

        <!-- Loading State -->
        <div id="loading">Loading...</div>

        <!-- Controls -->
        <div class="controls">
            <button class="pip-btn" id="pip-button" aria-label="Enable Picture-in-Picture">üìå PiP</button>
            <button class="fullscreen-btn" id="fullscreen-button" aria-label="Toggle Fullscreen">‚õ∂ Fullscreen</button>
            <button class="reset-btn" id="reset-button" aria-label="Reset Player">üîÑ Reset</button>
            <button id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Owner Name -->
    <div class="owner">
        Made with ‚ô•Ô∏è by <a href="https://www.instagram.com/shubham_mzp/" target="_blank">Shubham</a>
    </div>

    <script>
        // DOM Elements
        const videoLinkInput = document.getElementById('video-link');
        const playButton = document.getElementById('play-button');
        const youtubePlayer = document.getElementById('youtube-player');
        const youtubeIframe = document.getElementById('youtube-iframe');
        const directVideoPlayer = document.getElementById('direct-video-player');
        const videoElement = document.getElementById('video');
        const loadingElement = document.getElementById('loading');
        const errorMessageElement = document.getElementById('error-message');
        const pipButton = document.getElementById('pip-button');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const resetButton = document.getElementById('reset-button');
        const themeToggle = document.getElementById('theme-toggle');

        // Event Listeners
        playButton.addEventListener('click', loadVideo);
        pipButton.addEventListener('click', enablePiP);
        fullscreenButton.addEventListener('click', toggleFullscreen);
        resetButton.addEventListener('click', resetPlayer);
        videoElement.addEventListener('error', handleVideoError);
        youtubeIframe.addEventListener('error', handleVideoError);
        document.addEventListener('keydown', handleKeyboardShortcuts);
        themeToggle.addEventListener('click', toggleTheme);

        // Load Video Function
        function loadVideo() {
            const videoLink = videoLinkInput.value.trim();
            if (!isValidVideoLink(videoLink)) {
                showError("Please enter a valid YouTube or direct video link.");
                return;
            }

            loadingElement.style.display = 'block';
            errorMessageElement.style.display = 'none';

            setTimeout(() => {
                loadingElement.style.display = 'none';

                if (isYouTubeLink(videoLink)) {
                    const videoId = getYouTubeVideoId(videoLink);
                    if (!videoId) {
                        showError("Invalid YouTube link. Please check the URL.");
                        return;
                    }
                    youtubeIframe.src = `https://www.youtube.com/embed/${videoId}`;
                    youtubePlayer.style.display = 'block';
                    directVideoPlayer.style.display = 'none';
                } else {
                    videoElement.src = videoLink;
                    youtubePlayer.style.display = 'none';
                    directVideoPlayer.style.display = 'block';
                }
            }, 1000); // Simulate loading delay
        }

        // Validate Video Link
        function isValidVideoLink(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
            const directVideoRegex = /^(https?:\/\/)?.*\.(mp4|webm|ogg|mov|mkv|avi)(\?.*)?$/i;
            return youtubeRegex.test(url) || directVideoRegex.test(url);
        }

        // Check if Link is YouTube
        function isYouTubeLink(url) {
            return url.includes('youtube.com') || url.includes('youtu.be');
        }

        // Extract YouTube Video ID
        function getYouTubeVideoId(url) {
            const regex = /(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=|live\/))([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Enable Picture-in-Picture
        function enablePiP() {
            if (videoElement.requestPictureInPicture) {
                videoElement.requestPictureInPicture();
            } else {
                showError("Picture-in-Picture is not supported in your browser.");
            }
        }

        // Toggle Fullscreen
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                // Exit fullscreen if already in fullscreen mode
                document.exitFullscreen();
            } else {
                // Enter fullscreen for the active player
                const element = directVideoPlayer.style.display !== 'none' ? videoElement : youtubeIframe;

                if (element.requestFullscreen) {
                    element.requestFullscreen().catch(err => {
                        showError("Fullscreen request failed. Please try again.");
                    });
                } else if (element.webkitRequestFullscreen) { // Safari
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                } else {
                    showError("Fullscreen is not supported in your browser.");
                }
            }
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenButton.textContent = '‚õ∂ Exit Fullscreen';
            } else {
                fullscreenButton.textContent = '‚õ∂ Fullscreen';
            }
        });

        document.addEventListener('webkitfullscreenchange', () => {
            if (document.webkitFullscreenElement) {
                fullscreenButton.textContent = '‚õ∂ Exit Fullscreen';
            } else {
                fullscreenButton.textContent = '‚õ∂ Fullscreen';
            }
        });

        document.addEventListener('mozfullscreenchange', () => {
            if (document.mozFullScreenElement) {
                fullscreenButton.textContent = '‚õ∂ Exit Fullscreen';
            } else {
                fullscreenButton.textContent = '‚õ∂ Fullscreen';
            }
        });

        document.addEventListener('msfullscreenchange', () => {
            if (document.msFullscreenElement) {
                fullscreenButton.textContent = '‚õ∂ Exit Fullscreen';
            } else {
                fullscreenButton.textContent = '‚õ∂ Fullscreen';
            }
        });

        // Reset Player
        function resetPlayer() {
            videoLinkInput.value = '';
            youtubeIframe.src = '';
            videoElement.src = '';
            youtubePlayer.style.display = 'block';
            directVideoPlayer.style.display = 'none';
            errorMessageElement.textContent = '';
        }

        // Show Error Message
        function showError(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
            setTimeout(() => errorMessageElement.style.display = 'none', 3000);
        }

        // Handle Video Errors
        function handleVideoError() {
            showError("Failed to load the video. Please check the link and try again.");
        }

        // Keyboard Shortcuts
        function handleKeyboardShortcuts(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (videoElement.paused) videoElement.play();
                else videoElement.pause();
            } else if (e.code === 'ArrowRight') {
                videoElement.currentTime += 5; // Seek forward 5 seconds
            } else if (e.code === 'ArrowLeft') {
                videoElement.currentTime -= 5; // Seek backward 5 seconds
            } else if (e.code === 'KeyM') {
                videoElement.muted = !videoElement.muted; // Toggle mute
            }
        }

        // Toggle Dark Mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
</html>
